  Outputs:
    PipelineUrl:
      Value:
        Fn::Join:
          - ""
          - - "https://console.aws.amazon.com/codepipeline/home?region=${self:provider.region}#/view/"
            - Ref: Pipeline
      Description: CodePipeline URL
    SiteUrl:
      Value:
        Fn::GetAtt:
          - SiteBucket
          - WebsiteURL
      Description: S3 Website URL
