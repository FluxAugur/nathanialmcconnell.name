---
AWSTemplateFormatVersion: '2010-09-09'
Description: Pipeline using CodePipeline and CodeBuild for continuous delivery of a single-page progressive web application to S3
Parameters:
  SiteBucketName:
    Type: String
    Description: Name of bucket to create to host the website
  GitHubOwner:
    Type: String
    Default: FluxAugur
    Description: GitHub user or organization
  GitHubRepo:
    Type: String
    Default: nathanialmcconnell.name
    Description: Name (not URL) of the GitHub repo to pull from
  GitHubBranch:
    Type: String
    Default: master
    Description: GitHub branch to pull from
  GitHubToken:
    Type: String
    Description: Secret GitHub OAuth2 token with repo access that might look something like 9b189a1654643522561f7b3ebd44a1531a4287af
    NoEcho: True
  BuildType:
    Type: String
    Default: 'LINUX_CONTAINER'
    Description: The build container type to use for building the app
  BuildComputeType:
    Type: String
    Default: 'BUILD_GENERAL1_SMALL'
    Description: The build compute type to use for building the app
  BuildImage:
    Type: String
    Default: 'aws/codebuild/nodejs:8.11.0'
    Description: The build image to use for building the app
  AlgoliaAppId:
    Type: String
    Description: 'Algolia app identifier'
  AlgoliaSearchOnlyApiKey:
    Type: String
    Description: 'Algolia search API access key'
  AlgoliaAdminApiKey:
    Type: String
    Description: 'Algolia admin API access key'
  AlgoliaIndexName:
    Type: String
    Description: 'Algolia index name'
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Site Configuration'
        Parameters:
          - SiteBucketName
      - Label:
          default: GitHub Configuration
        Parameters:
          - GitHubOwner
          - GitHubRepo
          - GitHubBranch
          - GitHubToken
      - Label:
          default: Build Configuration
        Parameters:
          - BuildType
          - BuildComputeType
          - BuildImage
      - Label:
          default: Search Configuration
        Parameters:
          - AlgoliaAppId
          - AlgoliaSearchOnlyApiKey
          - AlgoliaAdminApiKey
          - AlgoliaIndexName
    ParameterLabels:
      SiteBucketName:
        default: Name of S3 bucket to create for website hosting
      GitHubOwner:
        default: GitHub user or organization name
      GitHubRepo:
        default: GitHub repository name
      GitHubBranch:
        default: GitHub branch name
      GitHubToken:
        default: GitHub OAuth2 token
      BuildType:
        default: CodeBuild type
      BuildComputeType:
        default: CodeBuild instance type
      BuildImage:
        default: CodeBuild image
      AlgoliaAppId:
        default: Algolia application identifier
      AlgoliaSearchOnlyApiKey:
        default: Algolia API key for search only
      AlgoliaAdminApiKey:
        default: Algolia API key for admin only
      AlgoliaIndexName:
        default: Algolia index name
Resources:
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codebuild.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: '/service-role/'
      Policies:
      - PolicyName: codebuild-service
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:GetObjectVerion
            - s3:GetBucketVersioning
            - s3:PutObject
            Resource:
            - !GetAtt PipelineBucket.Arn
            - !Join ['', [!GetAtt PipelineBucket.Arn, '/*']]
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:GetObjectVersion
            - s3:GetBucketVersioning
            - s3:PutObject
            - s3:PutObjectAcl
            Resource:
            - !GetAtt SiteBucket.Arn
            - !Join ['', [!GetAtt SiteBucket.Arn, '/*']]
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - cloudfront:CreateInvalidation
            Resource: '*'
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codepipeline.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: '/service-role/'
      Policies:
      - PolicyName: codepipeline-service
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:getObjectVersion
            - s3:GetBucketVersioning
            Resource:
            - !GetAtt PipelineBucket.Arn
            - !Join ['', [!GetAtt PipelineBucket.Arn, '/*']]
          - Effect: Allow
            Action:
            - s3:PutObject
            Resource:
            - arn:aws:s3:::codepipeline*
          - Effect: Allow
            Action:
            - codebuild:BatchGetBuilds
            - codebuild:StartBuild
            Resource: '*'
          - Effect: Allow
            Action:
            - s3:*
            - cloudformation:*
            - iam:PassRole
            Resource: '*'
  SiteBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      AccessControl: PublicRead
      BucketName: !Ref SiteBucketName
      WebsiteConfiguration:
        IndexDocument: index.html
  PipelineBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
  CodeBuildDeploySite:
    Type: AWS::CodeBuild::Project
    DependsOn: CodeBuildRole
    Properties:
      Name: !Sub ${AWS::StackName}-DeploySite
      Description: Deploy site to S3
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: !Ref BuildType
        ComputeType: !Ref BuildComputeType
        Image: !Sub ${BuildImage}
        EnvironmentVariables:
          - Name: ALGOLIA_APP_ID
            Value: !Ref AlgoliaAppId
          - Name: ALGOLIA_SEARCH_ONLY_API_KEY
            Value: !Ref AlgoliaSearchOnlyApiKey
          - Name: ALGOLIA_ADMIN_API_KEY
            Value: !Ref AlgoliaAdminApiKey
          - Name: ALGOLIA_INDEX_NAME
            Value: !Ref AlgoliaIndexName
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          phases:
            pre_build:
              commands:
                - echo Installing source NPM dependencies...
                - npm install
            build:
              commands:
                - echo Build started on `date`
                - npm run build
            post_build:
              commands:
                - aws s3 sync --acl public-read public s3://${SiteBucketName}/
                - aws s3 cp --acl public-read --cache-control='max-age=0, no-cache, no-store, must-revalidate' ./public/sw.js s3://${SiteBucketName}/
                - aws s3 cp --acl public-read --cache-control='max-age=0, no-cache, no-store, must-revalidate' ./public/index.html s3://${SiteBucketName}/
                - aws cloudfront create-invalidation --distribution-id ${Distribution} --paths /index.html /sw.js
          artifacts:
            files:
              - '**/*'
            base-directory: public
      TimeoutInMinutes: 10
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineRole.Arn
      Stages:
      - Name: Source
        Actions:
        - InputArtifacts: []
          Name: Source
          ActionTypeId:
            Category: Source
            Owner: ThirdParty
            Version: '1'
            Provider: GitHub
          OutputArtifacts:
          - Name: SourceArtifacts
          Configuration:
            Owner: !Ref GitHubOwner
            Repo: !Ref GitHubRepo
            Branch: !Ref GitHubBranch
            OAuthToken: !Ref GitHubToken
          RunOrder: 1
      - Name: Deploy
        Actions:
        - Name: Artifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: '1'
            Provider: CodeBuild
          InputArtifacts:
          - Name: SourceArtifacts
          OutputArtifacts:
          - Name: DeploymentArtifacts
          Configuration:
            ProjectName: !Ref CodeBuildDeploySite
          RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineBucket
  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Origins:
          - DomainName: !GetAtt SiteBucket.DomainName
            Id: !Ref SiteBucketName
            S3OriginConfig:
              OriginAccessIdentity: ''
        DefaultCacheBehavior:
          MinTTL: 86400
          MaxTTL: 31536000
          ForwardedValues:
            QueryString: true
          TargetOriginId: !Ref SiteBucketName
          ViewerProtocolPolicy: redirect-to-https
Outputs:
  PipelineUrl:
    Value: !Sub https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}
    Description: CodePipeline URL
  SiteUrl:
    Value: !GetAtt [SiteBucket, WebsiteURL]
    Description: S3 Website URL
